<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Card</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
    <main id="main">
        <div class="card">
            <figure style="display: flex; justify-content:  center; margin-top:40px;">
                <div class="image" style="background-image: url('assets/images/profile.jpg');"></div>
            </figure>
            <section class="title">
                <p class="titleName">Jonata Weber</p>
                <p class="titleJob">Web Developer</p>
            </section>
            <section class="text">
                <p class="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
            </section>
            <section class="allIcons">
                <li class="icon"><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                <li class="icon"><a href="#"><i class="fab fa-twitter"></i></a></li>
                <li class="icon"><a href="#"><i class="fab fa-github"></i></a></li>
                <li class="icon"><a href="#"><i class="fab fa-behance"></i></a></li>
            </section>
        </div>
    </main>
</body>
</html>
